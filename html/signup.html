<div class="title">
  <h4>Sign up Page!</h4>
  <p>"Enter your updated personal information."</p>
</div>
    <div class="center">
        <h1>Sign up</h1>
        <form name="signupform">
            <div class="inputbox">
                <input type="alpha-numeric" name="username" required="required" onblur="valUsername(this, info1)">
                <span>User Name</span>
              </div>
              <span id="info1"></span>

          <div class="inputbox">
            <input type="email" name="email" required="required" onblur="valemail(this, info2)">
            <span>Email</span>
          </div>
          <span id="info2"></span>
          <div class="inputbox">
            <input type="password" name="password" required="required" onblur="valpassword(this, info3)">
            <span>Password</span>
          </div>
          <span id="info3"></span>
          
          <div class="inputbox">
            <select  name="selectrole" id="selectrole" onblur="valSelectrole(this, info4)">
                <option value="Select">Select Role</option>
                <option value="attendant">Sales Agent</option>
                <option value="manager">Manager</option>
                <option value="director">Director</option>
              </select>
          </div>
          <span id="info4"></span>
          <div class="inputbox">
            <select name="branch" id="branch" onblur="valbranch(this,info5)">
                <option value="Select">Select Branch</option>
                <option value="attendant">Maganjo</option>
                <option value="attendant">Matuga</option>
            </select>
          </div>
          <span id="info5"></span>
          <div class="inputbox">
            <button class="loginbutton">Login</button>
          </div>
        </form>
      </div>

      <script src="/public/validation.js"></script>
      <script src="/public/CSS/js/bootstrap.bundle.js"></script>
