    <div class="center">
        <h1>Login</h1>
        <form name="loginform">
          <div class="inputbox">
            <input type="alpa-numeric" name="email" id="email" required="required" onblur="valEmail(this,info1)">
            <span>Email</span>
          </div>
          <span id="info1"></span>

          <div class="inputbox">
            <input type="password" name="password" required="required" onblur="valPassword(this, info2)">

          </div>
          <span id="info2"></span>
          <div class="inputbox">
            <button class="loginbutton">LOGIN</button>
          </div>
        </form>
