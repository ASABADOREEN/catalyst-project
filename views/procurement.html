    <form name="procurementform">

        <div class="title">
            <h4>Produce Procurement Records</h4>
            <p>"Please fill in the correct produce procurement Records"</p>
        </div>
        <!-- bootstrap grid -->
        <div class="center">
            <!-- row1 -->
            <div class="row sellRow">
                <div class="col-md-6 col-12  col1">
                    <div class="inputbox">

                        <input type="text" name="produce" onblur="valProduce(this, info1)" required>
                        <span>Name of Produce</span>
                    </div>
                    <span id="info1"></span>
                </div>

                <div class="col-md-6 col-12  col1">
                    <div class="inputbox">
                        <select name="typeofproduce" onblur="valtypeofProduce(this, info2)">
                            <option value="Select"> Type of produce</option>
                            <option value="cereal">Cereal</option>
                            <option value="legumes">Legumes</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <span id="info2"></span>
                </div>

            </div>
            <!-- row 2 -->
            <div id="specialrow" class="row sellRow">
                <p class="date">Date of Produce</p>
                <div class="col-md-6 col-12  col1">

                    <div class="inputbox">

                        <input type="date" name="dateofProduce" required="required">
                        <!-- <span>Date</span> -->
                    </div>
                </div>
                <div class="col-md-6 col-12  col1">
                    <div class="inputbox">
                        <input type="number" name="weight" onblur="valWeight(this, info3)">
                        <span>Tonnage (Kgs)</span>
                    </div>
                    <span id="info3"></span>
                </div>
            </div>
            <!--row 3-->
            <div id="specialrow" class="row sellRow">
                <p class="date">Cost (Ugx)</p>
                <div class="col-md-6 col-12  col1">

                    <div class="inputbox">

                        <input type="number" name="cost" required="required" onblur="valCost(this, info4)">
                        <!-- <span>Date</span> -->
                    </div>
                    <span id="info4"></span>
                </div>
                <div class="col-md-6 col-12  col1">
                    <div class="inputbox">
                        <input type="text" name="nameofDealer" required="required" onblur="valnameofDealer(this, info5)">
                        <span>Name of Dealer</span>
                    </div>
                    <span id="info5"></span>
                </div>
            </div>

            <!--row 4-->
            <div id="specialrow" class="row sellRow">
                <p class="date">Contact</p>
                <div class="col-md-6 col-12  col1">

                    <div class="inputbox">

                        <input type="number" name="contact" required="required" onblur="valContact(this, info6)">
                    </div>
                    <span id="info6"></span>
                </div>
                <div class="col-md-6 col-12  col1">
                    <div class="inputbox">
                        <input type="number" name="Price" required="required" onblur="valPrice(this, info7)">
                        <span>Selling Price</span>
                    </div>
                    <span id="info7"></span>
                </div>


            </div>

            <!---row 5-->
            <div class="inputbox">
                <select name="branch" onblur="valBranch(this, info8)">
                    <option value="Default">Select Branch</option>
                    <option value="attendant">Maganjo</option>
                    <option value="attendant">Matuga</option>
                </select>
            </div>
            
            <div class="col-md-6 col-12  col1">
                <div class="inputbox">
                    <button class="loginbutton">Submit</button>
                </div>
            </div>

        </div>



    </form>




    <script src="/Javascript/procurement.js"></script>


</body>
