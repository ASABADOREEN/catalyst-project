 <form action="" name="sellsform">
    
    <div class="title">
        <h4>Sales Records</h4>
        <p>"Please fill in the correct sales Records"</p>
    </div>
    <!-- bootstrap grid -->
   <div class="center">
    <!-- row1 -->
    <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="nameofProduce" required="required" onblur="valnameofProduce(this, info1)">
                <span>Name of Produce</span>
            </div>
            <span id="info1"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="number" name="weight" required="required" onblur="valWeight(this, info2)">
                <span>Tonnage (Kgs)</span>
            </div>
            <span id="info2"></span>
        </div>
     </div>
     <!-- row 2 -->
     <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="number" name="amount" required="required" onblur="valAmount(this,info3)">
                <span>Amount Paid</span>
            </div>
            <span id="info3"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="nameofBuyer" required="required" onblur="valnameofBuyer(this,info4)">
                <span>Name of buyer</span>
            </div>
            <span id="info4"></span>
        </div>
     </div>
     <!-- row 3 -->
     <div id="specialrow" class="row sellRow">
        <p class="date">Date of transaction</p>
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="date" name="buyer_name" required="required">
                <!-- <span>Date</span> -->
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="agent" required="required" onblur="valAgent(this,info5)">
                <span>Sales Agent Name</span>
            </div>
            <span id="info5"></span>
        </div>
     </div>

     <div class="inputbox">
        <button class="loginbutton">Submit</button>
      </div>

   </div>
    
 </form>
