 <form action="" name="creditform">
    
    <div class="title">
        <h4>Credit Sales Records</h4>
        <p>"Please fill in the correct Credit sales Records"</p>
    </div>
    <!-- bootstrap grid -->
   <div class="center">
    <!-- row1 -->
    <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="text" name="nameofProduce" required="required" onblur="valnameofProduce(this, info1)">
                <span>Name of Produce</span>
            </div>
            <span id="info1"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <select name="typeofproduce" onblur="valtypeofProduce(this, info2)">
                    <option value="Select">Select type of produce</option>
                    <option value="cereal">Cereal</option>
                    <option value="legumes">Legumes</option>
                    <option value="others">Others</option>
                  </select>
              </div>
        </div>
        <span id="info2"></span>
     </div>
     <!-- row 2 -->
     <div class="row sellRow">
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="number" name="weight" required="required" onblur="valWeight(this, info3)">
                <span>Tonnage (Kgs)</span>
            </div>
            <span id="info3"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <p class="date">Date of Dispatch</p>
            <div class="col-md-6 col-12  col1">
               
                <div class="inputbox">
                    
                    <input type="date" name="date" required="required">
                    <!-- <span>Date</span> -->
                </div>
            </div>
        </div>
     </div>
     <!-- row 3 -->
     <div id="specialrow" class="row sellRow">
        <p class="date">Due date</p>
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="date" name="date" required="required">
                <!-- <span>Date</span> -->
            </div>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="number" name="amount" required="required" onblur="valAmount(this, info4)">
                <span>Amount Due</span>
            </div>
            <span id="info4"></span>
        </div>
     </div>
     
      <!-- row 4-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="alpa-numeric" name="nameofBuyer" required="required" onblur="valnameofBuyer(this, info5)">
                <span>Name of Buyer</span>
            </div>
            <span id="info5"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="alpha-numeric" name="nin" required="required" onblur="valNIN(this, info6)">
                <span>NIN</span>
            </div>
            <span id="info6"></span>
        </div>
     </div>

      <!-- row 5-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="alpha-numeric" name="location" required="required" onblur="valLocation(this, info7)">
                <span>Location</span>
            </div>
            <span id="info7"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <input type="number" name="contact" required="required" onblur="valContact(this, info8)">
                <span>Buyer's Contact</span>
            </div>
            <span id="info8"></span>
        </div>
     </div>
      <!-- row 4-->
      <div id="specialrow" class="row sellRow">
        <div class="col-md-6 col-12  col1">
           
            <div class="inputbox">
                
                <input type="text" name="agent" required="required" onblur="valAgent(this,info9)">
                <span>Sales Agent Name</span>
            </div>
            <span id="info9"></span>
        </div>
        <div class="col-md-6 col-12  col1">
            <div class="inputbox">
                <button class="loginbutton">Submit</button>
              </div>
        </div>
     </div>

     

   </div>

   
    
 </form>
